<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart for M.</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #FFAD60, #D96C06, #8B4000);
    font-family: Arial, Helvetica, sans-serif;
    color: #FFF5E1;
    flex-direction: column;
    overflow: hidden;
    margin: 0;
  }
  canvas {
    background: transparent;
  }
  h1 {
    margin-top: 20px;
    font-size: 1.5em;
    text-align: center;
    max-width: 90%;
  }
</style>
</head>
<body>
<canvas id="heartCanvas" width="400" height="400"></canvas>
<h1>
I hope you feel much better M. from A.<br>
You have been very brave and I appreciate every effort you make.
</h1>

<script>
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = "#D94F00"; // Autumn heart color

// Heart shape parametric function
function heart(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
    return [x, -y]; // flip y-axis
}

// Draw heart pixel by pixel over ~5 seconds
let totalPixels = 500;
let drawn = 0;

function drawHeartStep() {
    if (drawn >= totalPixels) return;
    const t = drawn / totalPixels * 2 * Math.PI;
    const [x, y] = heart(t);
    ctx.beginPath();
    ctx.arc(200 + x*15, 200 + y*15, 3, 0, 2*Math.PI);
    ctx.fill();
    drawn++;
    requestAnimationFrame(drawHeartStep);
}

// Start animation
drawHeartStep();
</script>
</body>
</html>
